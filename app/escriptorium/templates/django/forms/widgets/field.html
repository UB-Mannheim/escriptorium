{% if not group %}
<div class="form-group">
    {% if field.field.widget.need_label %}
    <label class="my-1 mr-1" for="{{ field.name }}">{{ field.label }}</label>
    {% endif %}
{% endif %}

    {{ field }}

{% if not group %}
    {% if field.help_text %}
    <small id="{{field.name}}Help" class="form-text text-muted">
        {{ field.help_text|safe }}
    </small>
    {% endif %}
    {% for error in field.errors %}<div class="invalid-feedback">{{ error }}</div>{% endfor %}
</div>
{% endif %}
