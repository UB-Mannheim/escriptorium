{% load i18n bootstrap %}

<div class="modal fade" id="importOntologyModal" tabindex="-1" role="dialog" aria-labelledby="importOntologyModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'document-ontology-import' pk=document.pk %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="modal-header">
                    <h4 class="modal-title">{% trans "Import an ontology in this document" %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% render_field import_form.file %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" name="import_form" value="{% trans 'Import' %}" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    {% if show_import_modal %}
        window.onload = () => $("#importOntologyModal").modal("show");
    {% endif %}
</script>
